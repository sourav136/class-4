<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="headbar">
        <div class="logo-container border">
            <div class="logo">

            </div>
        </div>
        <div class="search border">
            <div class="all">
                <select name="" id="" class="search-all">
                    <option value="">
                        All
                    </option>
                </select>
            </div>
            <div class="input">
                <input type="text" placeholder="Search Items Here" class="search-input">
            </div>
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="add border">
            <div class="first-add">
                Deliver to
            </div>
            <div class="second-add">
                <i class="fa-solid fa-location-dot"></i>
                Bangladesh
            </div>
        </div>
        <div class="sign-in border">
            <p class="mini"><span>Hello, sign in</span></p>
            <p class="big"><span>Accounts & lists</span></p>
        </div>
        <div class="return border">
            <p class="mini"><span>Returns</span></p>
            <p class="big"><span>& orders</span></p>
        </div>
        <div class="cart big border">
            <i class="fa-solid fa-cart-arrow-down"></i>
            Cart
        </div>
    </div>
    <div class="menu">
        <span class="border"> 
            <i class="fa-solid fa-bars"></i>
            All
        </span>
        <span class="border">Today's Deals</span>
        <span class="border">Customer Sevice</span>
        <span class="border">Registry</span>
        <span class="border">Gift Cards</span>
        <span class="border">Sell</span>
    </div>
    <div class="hero">
        <div class="offer">
            <p>Up to 50% off on any item. <a href="">Shop now</a></p>
        </div>
    </div>
    <div class="shop-item">
        <div class="box">
            <div class="content">
                <h2>Chairs</h2>
                <div class="box-img" style="background-image: url(./images/chair.jpg);">
                </div>
                <p>Price: <span class="cut">1199</span> <span class="normal">899</span></p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <h2>Chandelier</h2>
                <div class="box-img" style="background-image: url(./images/chandelier.jpg);">
                </div>
                <p>Price: <span class="cut">1199</span> <span class="normal">899</span></p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <h2>Table Lamp</h2>
                <div class="box-img" style="background-image: url(./images/light1.jpg);">
                </div>
                <p>Price: <span class="cut">1199</span> <span class="normal">899</span></p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <h2>Table Lamp</h2>
                <div class="box-img" style="background-image: url(./images/light2.jpg);">
                </div>
                <p>Price: <span class="cut">1199</span> <span class="normal">899</span></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="end">
            THE END
        </div>
    </div>
    
</body>
</html>
